# 根目录 netlify.toml
[[redirects]]
  from = "/blog/*"
  to = "/blog/index.html"
  status = 200

[[redirects]]
  from = "/agent/*"
  to = "/agent/index.html"
  status = 200

[[redirects]]
  from = "/main/*"
  to = "/main/index.html"
  status = 200

# 主应用默认路由
[[redirects]]
  from = "/*"
  to = "/main/index.html"
  status = 200